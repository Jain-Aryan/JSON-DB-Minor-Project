<html>
    <head>
        <title>Student Enrollment Form Using JPDB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $("p").click(function(){
      alert("You Clicked....");
    });
  });
</script>
     
    </head>
    <body>
        <div class='container'>
            <div class='page-header text-center'>
                <h2>Student Enrollment Form Using JPDB API</h2>
            </div>
            <form id='studform' method='get'>
                <div class='form-group'>
                    <label>Roll No:</label>
                    <input type='text' id='rno' class='form-control' onchange='getStud()'>
                </div> 
                <div class='form-group'>
                    <label>Full Name:</label>
                    <input type='text' id='fname' class='form-control'>
                </div>   
                <div class='form-group'>
                    <label>Class:</label>
                    <input type='text' id='Class' class='form-control'>
                </div>   
                <div class='form-group'>
                    <label>Birth Date:</label>
                    <input type='text' id='dob' class='form-control'>
                </div>   
                <div class='form-group'>
                    <label>Address:</label>
                    <input type='text' id='add' class='form-control'>
                </div>
                <div class='form-group text-center'>
                    <button type='button' class='btn btn-lg btn-primary' id='save' onclick='saveData()' disabled>Save</button>
                    <button type='button' class='btn btn-lg btn-primary' id='update' onclick='updateData()' disabled>Update</button>
                    <button type='button' class='btn btn-lg btn-primary' id='reset' onclick='resetForm()' disabled>Reset</button>
                </div>
            </form>
        </div>
        
        <script type='text/javascript' src='http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js'></script>
        <script type='text/javascript' src='jss/index.js'></script>
    </body>
</html>
